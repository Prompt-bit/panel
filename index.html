<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime's Panel</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #1a237e;
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      color: #fff;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .buttons a:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Colorful buttons */
    .discord { background-color: #7289da; }
    .line { background-color: #00c300; }
    .chrome { background-color: #f9423a; }
    .firefox { background-color: #ff9400; }
    .edge { background-color: #0078d7; }
    .vscode { background-color: #007acc; }
    .spotify { background-color: #1db954; }
    .telegram { background-color: #26a5e4; }
    .slack { background-color: #4a154b; }
    .notepad { background-color: #ffcc00; color: #000; }
    .calculator { background-color: #ff6f00; }
    .paint { background-color: #e91e63; }
    .word { background-color: #2b5797; }
    .excel { background-color: #217346; }
    .powerpoint { background-color: #d24726; }
    .zoom { background-color: #2d8cff; }
    .vlc { background-color: #f16623; }
    .onenote { background-color: #772b9b; }
    .teams { background-color: #6264a7; }
    .cmd { background-color: #555555; }
  </style>
</head>
<body>

  <h1>Prime's Panel</h1>

  <div class="buttons">
    <a href="discord://" target="_blank" class="discord"><i class="fab fa-discord"></i> Discord</a>
    <a href="https://line.me/en/" target="_blank" class="line"><i class="fab fa-line"></i> Line</a>
    <a href="https://www.google.com" target="_blank" class="chrome"><i class="fab fa-chrome"></i> Google</a>
    <a href="https://www.mozilla.org/firefox/" target="_blank" class="firefox"><i class="fab fa-firefox-browser"></i> Firefox</a>
    <a href="https://www.microsoft.com/edge" target="_blank" class="edge"><i class="fab fa-edge"></i> Edge</a>
    <a href="https://code.visualstudio.com" target="_blank" class="vscode"><i class="fas fa-code"></i> VS Code</a>
    <a href="https://www.spotify.com" target="_blank" class="spotify"><i class="fab fa-spotify"></i> Spotify</a>
    <a href="https://telegram.org" target="_blank" class="telegram"><i class="fab fa-telegram"></i> Telegram</a>
    <a href="https://slack.com" target="_blank" class="slack"><i class="fab fa-slack"></i> Slack</a>
    <a href="https://notepad-plus-plus.org" target="_blank" class="notepad"><i class="fas fa-file-alt"></i> Notepad++</a>
    <a href="https://www.online-calculator.com/" target="_blank" class="calculator"><i class="fas fa-calculator"></i> Calculator</a>
    <a href="https://jspaint.app/" target="_blank" class="paint"><i class="fas fa-paint-brush"></i> Paint</a>
    <a href="https://www.office.com/launch/word" target="_blank" class="word"><i class="fab fa-microsoft"></i> Word</a>
    <a href="https://www.office.com/launch/excel" target="_blank" class="excel"><i class="fab fa-microsoft"></i> Excel</a>
    <a href="https://www.office.com/launch/powerpoint" target="_blank" class="powerpoint"><i class="fab fa-microsoft"></i> PowerPoint</a>
    <a href="https://zoom.us" target="_blank" class="zoom"><i class="fab fa-video"></i> Zoom</a>
    <a href="https://www.videolan.org/vlc/" target="_blank" class="vlc"><i class="fas fa-play-circle"></i> VLC</a>
    <a href="https://www.onenote.com/" target="_blank" class="onenote"><i class="fas fa-book"></i> OneNote</a>
    <a href="https://www.microsoft.com/en-us/microsoft-teams/group-chat-software" target="_blank" class="teams"><i class="fab fa-microsoft"></i> Teams</a>
    <a href="https://www.onlinecommand.com/" target="_blank" class="cmd"><i class="fas fa-terminal"></i> CMD</a>
  </div>

</body>
</html>
